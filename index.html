<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jQuery.js"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b7d34e7f29.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>

<body>


    <section id="container">
        <h1>Music Player</h1>
        <ul id="list">
            
        </ul>
        <div id="playsection">
            <input type="range" id="seek">
            <button id="backward"><i class="fa-solid fa-backward-step"></i></button>
            <button id="play"><i class="fa-solid fa-play"></i></button>
            <button id="forward"><i class="fa-solid fa-forward-step"></i></button>

        </div>
    </section>


    <script src="./app.js"></script>
</body>

</html>
